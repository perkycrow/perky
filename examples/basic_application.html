<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perky - Basic Application</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="example-container">
        <a href="index.html" class="back-link">Back to examples</a>
        
        <div class="example-header">
            <h1>Basic Application</h1>
            <p class="tagline">A simple application setup using Perky.</p>
        </div>

        <div class="example-content"></div>
    </div>

    <script type="module" src="basic_application.js"></script>

    <script type="module">
        import CodeDisplay from '/ui/code_display.js'

        document.addEventListener('DOMContentLoaded', async () => {
            const scriptContent = await fetch('basic_application.js')
                .then(response => response.text())
                .catch(error => {
                    console.error('Error fetching the script:', error)
                    return null
                })

            const exampleContainer = document.querySelector('.example-container')
            const codeDisplay = new CodeDisplay({code: scriptContent})
            codeDisplay.mountTo(exampleContainer)
        })
    </script>
    
</body>
</html>
