<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perky - Basic Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #app {
            width: 100%;
            height: 300px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin: 2rem 0;
        }
        
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        button {
            padding: 8px 16px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #4a7961;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .perky-application {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        #logs-container {
            position: absolute;
            bottom: 45px;
            left: 10px;
            width: calc(100% - 20px);
            max-height: 120px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .log-entry {
            margin: 4px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #aaa;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="example-container">
        <a href="index.html" class="back-link">Back to examples</a>
        
        <div class="example-header">
            <h1>Basic Application</h1>
            <p class="tagline">A simple application setup using Perky.</p>
        </div>

        <div class="example-content">
            <div id="app">
                <div id="logs-container"></div>
                <div id="info">Press SPACE to trigger an action</div>
                <div class="controls">
                    <button id="load-button">Load Assets</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import Application from '/application/application.js'
        import ActionController from '/core/action_controller.js'

        const app = new Application({
            config: {
                name: "Basic Application Example",
                debug: true
            },
            sourceDescriptors: {
                images: {
                    logo: {
                        url: "/examples/assets/images/logo.png",
                    }
                },
                audio: {
                    tac: {
                        url: "/examples/assets/audio/tac.mp3",
                    }
                }
            }
        })
        
        const logContainer = document.getElementById('logs-container')
        
        function addLog (message) {
            const logEntry = document.createElement('div')
            logEntry.className = 'log-entry'
            
            const timestamp = document.createElement('span')
            timestamp.className = 'timestamp'
            timestamp.textContent = new Date().toLocaleTimeString()
            
            const messageSpan = document.createElement('span')
            messageSpan.textContent = message
            
            logEntry.appendChild(timestamp)
            logEntry.appendChild(messageSpan)
            
            logContainer.appendChild(logEntry)
            logContainer.scrollTop = logContainer.scrollHeight
            
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild)
            }
        }

        const container = document.getElementById('app')
        app.mountTo(container)
        addLog('Application mounted')

        app.setInputFor('jump', 'Space')
        addLog('Input mapping set: SPACE â†’ jump')

        app.inputMapper.on('action', action => {
            if (action === 'jump') {
                const infoElement = document.getElementById('info')
                infoElement.textContent = 'JUMP!'
                addLog('Action triggered: jump')

                setTimeout(() => {
                    infoElement.textContent = 'Press SPACE to trigger an action'
                }, 1000)
            }
        })

        const loadButton = document.getElementById('load-button')
        loadButton.addEventListener('click', async () => {
            try {
                loadButton.textContent = 'Loading...'
                addLog('Starting assets loading...')

                await app.loadSource('images', 'logo')
                addLog('Loaded image: logo')
                
                await app.loadSource('audio', 'tac')
                addLog('Loaded audio: tac')
                
                loadButton.textContent = 'Assets Loaded!'
                addLog('All assets loaded successfully')
                console.log('Assets loaded successfully')
            } catch (error) {
                loadButton.textContent = 'Loading Failed'
                addLog(`Error loading assets: ${error.message}`)
                console.error('Error loading assets:', error)
            }
        })

        function gameLoop(timestamp) {
            app.update(timestamp)

            requestAnimationFrame(gameLoop)
        }

        requestAnimationFrame(gameLoop)
        addLog('Game loop started')

        window.app = app
    </script>
</body>
</html>
