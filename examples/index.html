<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@perkycrow/perky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="example_index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>@perkycrow/perky</h1>
            <p class="tagline">A modular framework for JavaScript game development.</p>
        </header>

        <div id="examples-grid"></div>

        <footer>
            <p>
                <a href="https://github.com/perkycrow/perky" target="_blank" rel="noopener noreferrer">GitHub</a> | 
                <a href="https://perkycrow.com/" target="_blank" rel="noopener noreferrer">PerkyCrow</a>
            </p>
        </footer>
    </div>

    <script type="module">
        import ExampleIndex from './example_index.js'

        async function loadExamples () {
            try {
                const response = await fetch('./examples.json')
                const data = await response.json()
                return data.examples
            } catch (error) {
                console.error('Failed to load examples.json:', error)
                return []
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const examples = await loadExamples()
            const exampleIndex = new ExampleIndex({examples})
            exampleIndex.mount(document.getElementById('examples-grid'))
        })
    </script>
</body>
</html>
