<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@perkycrow/perky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="example_index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>@perkycrow/perky</h1>
            <p class="tagline">A modular framework for JavaScript game development.</p>
        </header>

        <div id="examples-grid"></div>

        <footer>
            <p>
                <a href="https://github.com/perkycrow/perky" target="_blank" rel="noopener noreferrer">GitHub</a> | 
                <a href="https://perkycrow.com/" target="_blank" rel="noopener noreferrer">PerkyCrow</a>
            </p>
        </footer>
    </div>

    <script type="module">
        import ExampleIndex from './example_index.js'

        document.addEventListener('DOMContentLoaded', function () {
            const examples = [{
                mainCategory: 'application',
                tags: ['application', 'loader', 'manifest', 'action', 'input'],
                title: 'Basic Application',
                description: 'A simple application setup using Perky.',
                link: 'basic_application.html'
            }, {
                mainCategory: 'game',
                tags: ['game', 'threejs', '3d', 'input'],
                title: 'Basic Game with Three.js',
                description: 'Un cube 3D qui se déplace avec les flèches du clavier.',
                link: 'basic_game.html'
            }, {
                mainCategory: 'core',
                tags: ['core', 'random'],
                title: 'Random Number Generator',
                description: 'A simple random number generator using Perky.',
                link: 'random.html'
            }, {
                mainCategory: 'ui',
                tags: ['ui', 'fps_counter'],
                title: 'FPS Counter',
                description: 'A frame rate counter with animated particles example.',
                link: 'fps_counter.html'
            }]

            const exampleIndex = new ExampleIndex({examples})
            exampleIndex.mountTo(document.getElementById('examples-grid'))
        })
    </script>
</body>
</html>
