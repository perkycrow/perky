<html lang="en">
<head>

    <title>Parallax Scrolling Demo - Perky Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        
        .page-header {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 2px solid #16213e;
        }
        
        .page-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .page-header p {
            font-size: 14px;
            color: #aaa;
        }
        
        .example-content {
            width: 100%;
            height: calc(100vh - 90px);
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }
    </style>
</head>
