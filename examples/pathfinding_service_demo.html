<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Service Demo - Perky</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .demo-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .demo-section {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .demo-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .demo-button {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .demo-button:hover {
            background: #005a9e;
        }
        
        .demo-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .demo-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            width: 60px;
        }
        
        .demo-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .grid-canvas {
            border: 2px solid #333;
            background: #f0f0f0;
            display: block;
            margin: 10px auto;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>üó∫Ô∏è Pathfinding Worker Service Demo</h1>
        <p>Testing the PathfindingService running in a dedicated Web Worker</p>
        
        <div class="demo-section">
            <h2>üéÆ Interactive Grid</h2>
            <p>Left click: toggle walls | Right click: set start/goal</p>
            <canvas id="gridCanvas" class="grid-canvas" width="300" height="200"></canvas>
            
            <div class="demo-controls">
                <label>Start: </label>
                <input type="number" id="startX" class="demo-input" value="1" min="0" max="14">
                <input type="number" id="startY" class="demo-input" value="1" min="0" max="9">
                
                <label>Goal: </label>
                <input type="number" id="goalX" class="demo-input" value="13" min="0" max="14">
                <input type="number" id="goalY" class="demo-input" value="8" min="0" max="9">
                
                <button id="findPathBtn" class="demo-button">Find Path</button>
                <button id="clearGridBtn" class="demo-button">Clear Grid</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>‚öôÔ∏è Pathfinding Options</h2>
            <div class="demo-controls">
                <label>Heuristic: </label>
                <select id="heuristicSelect" class="demo-input" style="width: auto;">
                    <option value="manhattan">Manhattan</option>
                    <option value="euclidean">Euclidean</option>
                    <option value="diagonal">Diagonal</option>
                </select>
                
                <label>
                    <input type="checkbox" id="allowDiagonal" checked> Allow Diagonal
                </label>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>üìù Results & Log</h2>
            <button id="clearLogBtn" class="demo-button">Clear Log</button>
            <div id="resultLog" class="demo-output">Initializing pathfinding service demo...\n</div>
        </div>
    </div>
    
    <script type="module" src="pathfinding_service_demo.js"></script>
</body>
</html>
