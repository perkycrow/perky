<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderSystem Demo - Perky Framework</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #45a049;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .info-item {
            margin: 5px 0;
        }

        .label {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>ðŸŽ¨ RenderSystem Demo</h1>
        <p class="subtitle">Testing LayerManager refactor - Step 4 of Render System Refactor Plan</p>

        <div class="controls">
            <button id="btn-add-layer">Add Layer</button>
            <button id="btn-remove-layer">Remove Layer</button>
            <button id="btn-hide-layer">Hide/Show Layer</button>
            <button id="btn-render">Render All</button>
            <button id="btn-clear">Clear All</button>
        </div>

        <div id="game-container"></div>

        <div class="info">
            <div class="info-item"><span class="label">Layers:</span> <span id="layer-count">0</span></div>
            <div class="info-item"><span class="label">RenderSystem:</span> <span id="render-system-status">Not
                    initialized</span></div>
            <div class="info-item"><span class="label">LayerManager:</span> <span id="layer-manager-status">Not
                    initialized</span></div>
            <div class="info-item"><span class="label">Last Action:</span> <span id="last-action">None</span></div>
        </div>
    </div>

    <script type="module" src="./render_system_demo.js"></script>
</body>

</html>
